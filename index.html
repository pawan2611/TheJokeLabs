<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Joke Labs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/x-icon" href="./images/logo.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav class="navbar bg-body-tertiary my-bg-color">
      <div class="container-fluid">
        <span class="navbar-brand"
          ><img id="logo" src="./images/logo.png" alt="" /><span
            id="brand-name"
            class="ml-3 text-xl"
            >TheJokeLabs</span
          ></span
        >
        <span class="d-flex">
          <a
            id="report-button"
            class="btn btn-outline-secondary"
            href="mailto:mr.kumarp8304@gmail.com"
          >
            Report an Issue <img src="./images/arrow-right-short.svg" alt="" />
          </a>
        </span>
      </div>
    </nav>

    <div class="container my-5 my-bg-color">
      <div class="p-5 text-center bg-body-tertiary rounded-3 my-bg-color">
        <h1 class="" id="joke-content">To Load Jokes Click The Button Here</h1>
        <button
          class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill load-button-div"
          type="button"
          id="load-joke"
        >
          Load Joke
        </button>
      </div>
    </div>

    <div class="my-bg-color">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3"
      >
        <div class="px-5 col-12 d-flex align-items-center">
          <span class="col-12 mb-3 mb-md-0 text-body-secondary footer-text"
            ><img style="width: 2rem" src="./images/logo.png" alt="" />
            TheJokeLabs/ © 2023 —
            <a
              href="https://pawan2611.github.io/Pawan-Kumar/"
              id="link-to-portfolio"
              rel="noopener noreferrer"
              target="_blank"
              >@pawankumar</a
            ></span
          >
        </div>
      </footer>
    </div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
